<!DOCTYPE html>
<html>
    <head>
        <style>
            #txt{
                opacity: 0.5;
            }
        </style>

    </head>

    <body>
        <p id="txt">Acesta este un paragraf</p>
        <button onclick="change()">Apasa</button>

        <script>
            function change(){
                document.getElementById("txt").style.fontFamily = "monotype-corsiva";
                document.getElementById("txt").style.textShadow = "5px 5px 5px";
                
            }
        </script>
    </body>
</html>
