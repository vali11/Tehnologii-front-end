<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                font-style:italic;
            }
        </style>

    </head>

    <body>
        <p id="txt" onmouseover="change()">Acesta este textul</p>

        <script>
            function change(){
                document.getElementById("txt").style.textAlign="right";
            }
        </script>
    </body>
</html>
