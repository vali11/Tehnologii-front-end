<!DOCTYPE html>
<html>
    <head>
        <script>
            /*Inserati un textbox. In interiorul textbox-ului textul va fi boldat.  In momentul in care se iese din textbox sa se
            afiseze valoare introdusa intr-un mesaj de alerta si intr-un div. Bordura texbox-ului va fi de 1px, albastra si continua*/

            function afiseaza(){
                document.getElementById("demo").innerHTML=document.getElementById("txt").value;
                alert(document.getElementById("txt").value);
            }

        </script>

        <style>
            #txt{
                border-width: 1px;
                border-color: blue;
                border-style:solid;
                font-weight: bold;
            }
        </style>

    </head>

    <body>
        <p>Nume: <input type="text" name="nume" id="txt" size="25" onblur="afiseaza()" placeholder="Introduceti numele dvs."></p>
        <div id="demo"></div>

    </body>
</html>
